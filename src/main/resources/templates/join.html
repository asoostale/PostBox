<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- SEO -->
    <title>PostBox📮</title>
    <meta
            name="description"
            content="Portfolio for my work"
    />
    <meta name="author" content="asoostale"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="커뮤니티"/>
    <meta property="og:type" content="website"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <!-- Typeit -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Javascript -->
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/custom/type.js" defer></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header__logo">
        <img class="header__logo__img" src="img/logo.png" alt="logo"/>
    </div>
    <nav class="header__nav">
        <ul class="header__menu">
            <li><a class="header__menu__item active" href="#">인기 글</a></li>
            <li><a class="header__menu__item" href="#about">자유게시판</a></li>
            <li><a class="header__menu__item" href="#skills">질문게시판</a></li>
            <li><a class="header__menu__item" href="#work">공지사항</a></li>
            <li><a class="header__menu__item" href="#work">Qna</a></li>
            <div class="search_container">
                <input type="search" name="#" id="search-input" placeholder="통합검색">
                <i class="bi bi-search"></i>
            </div>
            <div class="header__nav__login">
                <li>
                    <button>로그인</button>
                </li>
            </div>
            <select name="lang" id="#lang">언어선택
                <option value="한국어">한국어</option>
                <option value="ENG">ENG</option>
            </select>


        </ul>
    </nav>
</header>
<!-- Main -->
<main>
    <!-- Home 시작-->
    <section id="home">
        <div class="max-container home__container">
            <div>
                <h2 class="home__title" aria-label="PostBox">
                    PostBox📮<br/></h2>
                <p class="home__description">
                    <strong> 자유롭게 소통하는 커뮤니티 PostBox</strong>
                </p>
            </div>
        </div>
    </section>
    <!-- HOME 끝-->

    <!-- 회원가입 시작-->
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">별명</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="root">가입 경로</label>
                            <select class="custom-select d-block w-100" id="root">
                                <option value=""></option>
                                <option>검색</option>
                                <option>카페</option>
                            </select>
                            <div class="invalid-feedback">
                                가입 경로를 선택해주세요.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="code">추천인 코드</label>
                            <input type="text" class="form-control" id="code" placeholder="" required>
                            <div class="invalid-feedback">
                                추천인 코드를 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 회원가입 끝-->




    <!-- Arrow up -->
    <aside>
        <a class="arrow-up" href="#home" title="back to top">
            <i class="fa-solid fa-arrow-up"></i>
        </a>
    </aside>
</main>
<!-- Footer -->
<footer id="contact" class="section__footer">
    <div class="max-container__footer" mar>
        <ul class="contact__links">
            <li>
                <a
                        class="contact__link"
                        href="https://github.com/dream-ellie"
                        target="_blank"
                        title="my github link"
                        style="margin-bottom: 1px"
                >
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
        </ul>
        <p>ⓒasoostale - All rights reserved</p>
    </div>
</footer>


</body>
</html>
