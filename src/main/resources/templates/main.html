<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PostLand</title>
    <meta name="description" content="게시판 기반 포트폴리오 사이트">
    <meta name="author" content="asoostale"/>
    <meta charset="UTF-8">
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <!--OG Open Graph Data-->
    <meta property="og:title" content="PostLand"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="배포 후 생성된 url">
    <meta property="og:imag" content="배포 후 생성된 이미지 url">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <!--아이콘사용 fontAwesome-->
    <script src="https://kit.fontawesome.com/c7391397c1.js" crossorigin="anonymous"></script>
    <!--defer 옵션 중요. 안 읽어도 사용자에게 보여줄 수 있다-->
    <script src="/js/main.js" defer></script>
</head>
<body>
<!--헤더-->
<div class="b-example-divider"></div>
<header class="back-head">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{#}" class="nav-link px-2 text-secondary" style="color: #dc3545">오늘의 인기글</a></li>
                <li><a th:href="@{#}" class="nav-link px-2 text-white">자유게시판</a></li>
                <li><a th:href="@{#}" class="nav-link px-2 text-white">질문게시판</a></li>
                <li><a th:href="@{#}" class="nav-link px-2 text-white">공지사항</a></li>
                <li><a th:href="@{#}" class="nav-link px-2 text-white">About me</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" placeholder="통합검색" aria-label="Search">
                <button type="button" class="btn btn-light">검색
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">로그인</button>
                <button type="button" class="btn btn-warning">회원가입</button>
                <select class="form-select" aria-label="Disabled select example">
                    <option selected>한국어</option>
                    <option value="1">영어</option>
                </select>
            </div>
        </div>
    </div>
</header>
<!--헤더끝-->

<div class="b-example-divider"></div>


<!--js bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
