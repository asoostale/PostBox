<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:board-link="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/ui.css}">
    <link rel="stylesheet" th:href="@{/css/ui-page.css}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="page">
    <!-- header -->
    <header class="header">
        <a href="/" th:href="@{/}">
            <img src="/img/logo.png" alt="홈으로" class="header-logo">
        </a>
        <div class="welcome-container" sec:authorize="isAuthenticated()">
            <p class="welcome-text" th:text="${username} + '님 환영합니다.'"></p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/logout" class="logout-button" th:href="@{/logout}">로그아웃</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="/login" th:href="@{/login}">로그인</a>
        </div>
    </header>
    <!-- menu -->
    <ul class="menu">
        <li class="menu-item">
            <a th:href="@{/board-featured}" class="menu-link">추천게시판</a>
        </li>
        <li class="menu-item">
            <a th:href="@{/board-free}" class="menu-link">자유게시판</a>
        </li>
        <li class="menu-item">
            <a th:href="@{/board-quest}" class="menu-link">질문게시판</a>
        </li>
        <li class="menu-item">
            <a th:href="@{/board-announce}" class="menu-link">공지사항</a>
        </li>
    </ul>
    <!-- primary -->
    <section class="primary">
        <div class="post-detail">
            <div>

                <a link rel="stylesheet" class="post-detail-category" th:href="@{/board-free}">PostBox</a>
                <div class="post-detail-title" th:text="${post.title}">제목</div>
                <div th:if="${username == post.getUsername()}">
                    <a class="post-edit-button" th:href="@{/post/{id}/edit(id=${post.id})}" role="button">수정</a>
                </div>
                <form th:action="@{/post/{id}/remove(id=${post.id})}" method="post">
                    <button class="post-delete-button" data-id="${post.id}">삭제</button>
                </form>
                <div class="post-detail-writer">
                    작성자 : <p th:text="${post.username}">작성자</p>
                    작성일시 : <p th:text="${#temporals.format(post.writeAt, 'yyyy-mm-dd HH:mm')}">작성 일시</p>
                    조회수 : <p th:text="${post.getViewCount()}"></p>
                </div>
                <div class="post-detail-content-box">
                    <p class="post-detail-content" th:text="${post.getContent()}">내용</p>
                </div>
                <form th:action="@{/post/{id}/reply(id=${post.id})}" method="post" th:object="${replyForm}">
                    <input type="text" th:field="*{contents}" placeholder="댓글 달기.." class="reply-input">
                    <button type="submit" class="reply-submit">게시</button>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                </form>
                <div class="post-detail-reply">
                    <p th:text="'댓글 ' + ${totalCount} + '개'"></p>
                </div>
                <div class="reply-form" th:each="reply : ${replies}">
                    <div th:if="${post.id == reply.getPost().getId()}">
                        <p class="reply-writer" th:text="${reply.getUser().getUsername()}" style="font-weight: bold">
                            작성자</p>
                        <p class="reply-content" th:text="${reply.contents}">내용</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- secondary-a -->
    <aside class="secondary secondary-a">
    </aside>
    <!-- secondary-b -->
    <aside class="secondary secondary-b">
    </aside>
</div>
<!-- footer -->
<footer class="footer">
    <a href="https://github.com/asoostale">
        <span>github.com/asoostale <i class="fab fa-github"></i></span><br/>
        <p><a href="mailto:asoostale@naver.com">asoostale@naver.com</a></p>
        <p><a href="tel:01030619579">TEL : 010-3061-9579</a></p>
    </a>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.post-delete-button').forEach(button => {
            button.addEventListener('click', function (event) {
                if (!confirm('삭제하시겠습니까?')) {
                    event.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
