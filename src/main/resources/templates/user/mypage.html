<input type="checkbox" id="modal-switch">
<label for="modal-switch">
    <span>modal 열고 닫기</span>

<div class="modal">
    <div class="login-container">
        <header>
            <a href="http://localhost:8080" style="border: 0px"><img src="/img/logo.png" class="logo"/></a>
        </header>
        <section class="login-form">
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="아이디를 입력해주세요 :)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <!--타임리프 가성라벨 추가할 것. boolean  true false 스프링2편 타임리프 체크박스 확인 -->
                    <label for="remember-me">자동로그인</label>

                </div>
                <button type="submit" class="login-button">로그인</button>

                <div class="links">
                    <a href="#">회원가입</a>
                    <a href="#">계정 찾기</a>
                    <a href="#">비밀번호 찾기</a>

                </div>
            </form>
        </section>
